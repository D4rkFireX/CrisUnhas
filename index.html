<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recursos/responsivo.css" />
    <link rel="stylesheet" href="recursos/css.css" />
    <title>Cris Unhas</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="recursos/img/pedicure.png"
          alt="pé"
          id="imghead"
          width="100px"
        />
      </div>
      <h1>Cris Unhas</h1>
    </header>

    <main>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="recursos/img/fotocare1.jpg" alt="Imagem 1" />
          </div>
          <div class="carousel-item">
            <img src="recursos/img/fotocare2.jpg" alt="Imagem 2" />
          </div>
          <div class="carousel-item">
            <img src="recursos/img/fotocare3.jpg" alt="Imagem 3" />
          </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="carousel-control next" onclick="nextSlide()">
          &#10095;
        </button>
      </div>
      <script src="script.js"></script>
    </main>

    <footer></footer>
  </body>
</html>
<script>
  let currentIndex = 0;
const intervalTime = 3000; // Tempo entre mudanças de slide em milissegundos

function showSlide(index) {
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;
    
    if (index >= totalSlides) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalSlides - 1;
    } else {
        currentIndex = index;
    }

    const offset = -currentIndex * 100;
    document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
}

function nextSlide() {
    showSlide(currentIndex + 1);
}

function prevSlide() {
    showSlide(currentIndex - 1);
}

// Função para iniciar a mudança automática de slides
function startAutoSlide() {
    setInterval(nextSlide, intervalTime);
}

document.addEventListener('DOMContentLoaded', () => {
    showSlide(currentIndex);
    startAutoSlide(); // Inicia a mudança automática de slides quando a página carrega
});
</script>
